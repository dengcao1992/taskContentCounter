<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ContentCounter</title>
</head>
<body>
<form method="post">
    <input type="text" name="url">
    <input type="submit" value="添加">
    <div th:text="${result}" style="float: left"/>
</form>
<div th:each="article:${articles}" style="float: left">
    <p th:text="${article.getTitle()}"></p>
    <p th:text="${article.getAllCharNum()}"></p>
    <p th:text="${article.getChineseCharNum()}"></p>
    <p th:text="${article.getEnglishCharNum()}"></p>
    <p th:text="${article.getSymbolCharNum()}"></p>
</div>
</body>
</html>
